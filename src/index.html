<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
    />
  </head>
  <body class="u-blue-gradient u-padding-100">
    <div class="c-login-card">
      <div class="u-layout">
        <img src="pictures/logo.png" alt="logo" />
      </div>

      <div class="u-layout">
        <h1>Welcome Back</h1>
      </div>
      <div class="u-layout">
        <img
          class="c-google-logo"
          src="pictures/google.png"
          alt="Google company logo"
        />
      </div>
      <div class="u-layout">
        <h2 class="c-header">OR LOGIN WITH EMAIL</h2>
      </div>
      <form>
        <div class="u-mb-20">
          <input
            class="c-input"
            type="email"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <div class="u-mb-20">
          <input
            class="c-input"
            type="password"
            name="password"
            placeholder="Your Password"
          />
        </div>
        <div class="u-mb-20">
          <input id="checkbox" type="checkbox" name="checkbox" />
          <label class="block" for="checkbox">Keep me logged in</label>
          <a class="u-ml-20" href="www.google.com" target="_blank"
            >Forgot password</a
          >
        </div>
        <div class="u-mb-20">
          <button type="submit">Log in</button>
        </div>
        <div class="u-layout">
          <hr />
        </div>

        <div class="u-layout">
          <p class="c-text-grey">
            Don't have an account yet?
            <a class="u-text-blue" href="" target="_blank">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
