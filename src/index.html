<html>
  <head>
    <link rel="stylesheet" href="vote-CSS.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap'"
    />
  </head>
  <body>
    <div class="test_box">
      <div class="u-layout">
        <img class="u-layout" src="c:\Pics\logo.png" alt="logo" />
      </div>

      <div class="u-layout">
        <h1>Welcome Back</h1>
      </div>
      <div class="u-layout">
        <img id="google_logo" src="c:\Pics\google.png" alt="google_logo" />
      </div>
      <div class="u-layout">
        <h2 id="header">OR LOGIN WITH EMAIL</h2>
      </div>
      <form>
        <div class="u-form-sizes">
          <input
            class="c-form"
            type="email"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <div class="u-form-sizes">
          <input
            class="c-form"
            type="password"
            name="password"
            placeholder="Your Password"
          />
        </div>
        <div class="u-form-sizes">
          <input
            id="checkbox"
            type="checkbox"
            name="checkbox"
            value="keep_Logged_in"
          />
          <label class="block" for="checkbox">Keep me logged in</label>
          <a class="c-margin-lft-20" href="www.google.com" target="_blank"
            >Forgot password</a
          >
        </div>
        <div class="u-form-sizes">
          <button class="input_sizes" type="submit">Log in</button>
        </div>
        <div class="u-layout">
          <hr />
        </div>

        <div class="u-layout">
          <p>
            Don't have an account yet?
            <a class="sign_up_link" href="" target="_blank">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
